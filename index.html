<!-- @format -->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sword Rush</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon.ico" />
  </head>
  <body>
    <div class="home">
      <img src="/assets/Sword-rush.png" alt="" />
      <button class="start-btn">Start</button>
    </div>
    <div class="gameboard">
      <div class="informations">
        <div class="players">
          <div class="player-1">
            <img class="player-image" src="./assets/player1.png" alt="" />
            <div class="stats-player1">
              <p>Hp: <span class="hp-player1"></span></p>
              <div>
                <p>Atk: <span class="atk-player1"></span></p>
                <p>Def: <span class="def-player1"></span>00%</p>
              </div>
            </div>
          </div>
          <div class="player-2">
            <img class="player-image" src="./assets/player2.png" alt="" />
            <div class="stats-player2">
              <p>Hp: <span class="hp-player2"></span></p>
              <div>
                <p>Atk: <span class="atk-player2"></span></p>
                <p>Def: <span class="def-player2"></span>00%</p>
              </div>
            </div>
          </div>
        </div>
        <div class="battle-ui">
          <p class="battle-info">
            What do you want
            <span id="player-color"
              >Player <span class="player-turn"></span
            ></span>
            ?
          </p>
          <div class="battle-actions">
            <button class="attack">Attack</button>
            <button class="defend">Defend</button>
          </div>
        </div>
        <div class="final">
          <p>Player <span class="winner"></span> won !</p>
        </div>
      </div>
      <div class="map"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>
    <script type="module" src="app.js"></script>
  </body>
</html>
